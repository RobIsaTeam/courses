---
layout: default
---
<div class="post-header mb2">
  <h2 style="font-size: 1.6em; font-weight: 100;">{{ page.subtitle }}</h2>
  <h1 class="py2">{{ page.title }}</h1>
  <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
</div>

<article class="post-content">
  {{ content }}
</article>
